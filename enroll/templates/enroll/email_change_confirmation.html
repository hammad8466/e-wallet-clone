<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your New Email Address</title>
</head>
<body>
    <h1>Confirm Your New Email Address</h1>
    <p>Hello {{ user.username }},</p>
    <p>You have requested to change your email address to {{ new_email }}.</p>
    <p>Please click the following link to confirm your new email address:</p>
    <p><a href="{% url 'confirm_email_change' uidb64 uid %}">Confirm Email Address</a></p>
    <p>If you did not make this request, please ignore this email.</p>
</body>
</html>
