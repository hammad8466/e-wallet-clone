{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to external CSS file for home page -->
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    <a href="{% url 'profile' %}">Profile</a>
    <h1>Welcome to Your Dashboard {{ user_name }}</h1>
    <div id="balance-container">
        <form method="POST">
            {% csrf_token %}
            {{ toggle_form.toggle_balance }}
            <input type="submit" value="Toggle Balance">
        </form>
        {% if show_balance %}
            <p>Your current balance: {{ current_balance }}</p>
        {% else %}
            <p>Balance is hidden.</p>
        {% endif %}
    </div>
    {% if user_name %}
        <h2>Welcome, {{ user_name }}!</h2>
    {% endif %}
</body>
</html>
