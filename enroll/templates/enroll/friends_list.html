{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends List</title>
    <!-- Link to external CSS file for Friends List page -->
    <link rel="stylesheet" type="text/css" href="{% static 'friend_list.css' %}">
</head>
<body>
    <h1>Friends List</h1>
    <ul>
        {% for friend in friends %}
        <li>{{ friend.nickname }} - {{ friend.email }} - {{ friend.contact_number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
