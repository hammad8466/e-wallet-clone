<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Statement History Search</title>
</head>
<body>
    <h1>Admin Statement History Search</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
