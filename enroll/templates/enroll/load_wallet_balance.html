<!-- load_balance.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balance</title>
</head>
<body>
    <h1>Load Balance</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_input">Enter User's Email or Contact:</label>
        <input type="text" id="user_input" name="user_input">
        <label for="amount">Enter Amount to Load:</label>
        <input type="number" id="amount" name="amount" min="1">
        <button type="submit">Load Balance</button>
    </form>
    {% if success_message %}
        <p>{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
