<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email Change</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'confirm_email_change.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Email Change</h1>
        <p>Hello {{ user.username }},</p>
        <p>Please click the link below to confirm your new email address:</p>
        <p><a href="{{ confirmation_link }}">Confirm Email Address</a></p>
        <p>If you did not request to change your email address, please ignore this email.</p>
    </div>
</body>
</html>
