{% extends 'enroll/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Load Balance</title>
    <!-- Link to Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class="mt-5">Admin Load Balance</h1>
        {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="email_or_contact">Enter User Email or Contact Number:</label>
                <input type="text" class="form-control" id="email_or_contact" name="email_or_contact">
            </div>
            <div class="form-group">
                <label for="amount">Enter Amount to Load:</label>
                <input type="number" class="form-control" id="amount" name="amount">
            </div>
            <button type="submit" class="btn btn-primary">Load Balance</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
